<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>

    <script type="text/javascript">
        function strTest01(){
            var str01 = "String";
            var str02 = "Test";

            //'+'
            var str03 = str01 + str02;
            alert("str01 + str02 = "+str03);

            //concat() : 여러 문자열을 입력해서 하나로 합치는 함수
            var newString = str01.concat(" Test ","Java ","Script");
            alert("concat = "+newString);
        }
    </script>
</head>
<body>
    <p>문자열 합치기
        <button onclick="strTest01();">클릭!</button>
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style type="text/css">
        p{
            border: 1px solid red;
        }
        #test01,#test02{
            width: 300px;
            height: 300px;
            border: 1px solid blue;
        }
    </style>

    <script type="text/javascript">
        function addAppend(){
            var fieldset = document.getElementById("addele");

            var p = document.createElement("p");
            
            // var txt = document.createTextNode("자식태그들 중 마지막에 붙여넣는다.");
            // p.appendChild(txt);

            p.textContent = "자식태그들 중 마지막에 붙여넣는다";

            fieldset.appendChild(p);
        }

        var count = 1;
        function addBefore(){
            var newP = document.createElement("p");
            var fieldset = document.getElementById("addele");

            newP.textContent = "엘리먼트의 앞에 붙여넣는다."+(count++);
            var oldDiv = document.querySelector("fieldset>div");
            fieldset.insertBefore(newP,oldDiv);
        }

        function addTest(){
            var div = document.createElement("div");
            div.textContent = "domt test";
            
            document.getElementById("test01").appendChild(div);
        }

        function moveTest(){
            // var divs = document.querySelectorAll("#test01>div");

            var test02 = document.getElementById("test02");

            // for(var i=0;i<divs.length;i++){
            //     test02.appendChild(divs[i]);
            // }
            var test01Chi = document.querySelector("#test01").children[0];
            test02.appendChild(test01Chi);
        }
    </script>
</head>
<body>
    <h1>태그 추가하기</h1>
    <button onclick="addAppend();">appendChild()</button>
    <button onclick="addBefore();">insertBefore()</button>
    <br><br>
    <fieldset id="addele">
        <legend>부모태그</legend>
        <div>div태그</div>
    </fieldset>

    <h3>문제 1: test01태그에 "dom test"라는 내용을 가진 div태그를 추가
        <button onclick="addTest();">클릭!</button>
    </h3>
    <h3>문제 2: test01태그에 추가된 태그들을 test02로 이동시켜보자
        <button onclick="moveTest();">클릭!</button>
    </h3>

    *test01
    <div id="test01"></div>
    *test02
    <div id="test02"></div>
</body>
</html>

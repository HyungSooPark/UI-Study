<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    *{
        margin: 0px;
        padding: 0px;
    }
    #wrapper{
        width: 600px;
        border: 1px dotted red;
    }
    #w01{
        float: right;
        width: 200px;
        padding: 15px;
        background-color: gray;
    }
    #w02{
        float: left;
        width: 200px;
        padding: 15px;
        background-color: pink;
    }
    #w03{
        clear: left;
        background-color: aqua;
        padding: 10px;
    }
    </style>
</head>
<body>
    <h1>맨시티</h1>
    <div id="wrapper">
        <div id="w01"> 영국 매체 ‘BBC’에 따르면 맨시티의 재정적 페어플레이(FFP) 위반 징계에 대한 항소심이 8일(한국시간)부터 진행된다.</div>
        
        <div id="w02">맨시티의 유럽축구연맹(UEFA) 클럽대항전 출전 여부가 걸렸다.</div>
        
        <div id="w03">맨시티는 UEFA로부터 받은 2년가 클럽대항전 출전 금지와 벌금 징계에 대해 스포츠중재재판소(CAS)에 항소했다.</div>
    </div>
</body>
</html>

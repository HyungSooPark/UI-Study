<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 모델</title>
    <style type="text/css">
    dl,dt,dd,p{
        margin: 0px;
        padding: 0px;
    }
    .box{
        border: 3px red dotted;
    }
    dt{
        text-align: center;
        font-size: 30px;
        padding: 15px;
        border-bottom: blue 5px double;
    }
    dd{
        padding: 10px;
    }
    .line{
        border-bottom: red 5px dotted;
    }
    </style>
</head>
<body>
    <dl class="box">
        <dt>스마트 콘텐츠 융합 응용 SW 엔지니어 양성과정</dt>
        <dd class="line">
            <h2>홍길동</h2>
            <p>아버지를 아버지라 부르지 못하고...</p>
        </dd>
        <dd>
            <h2>오태식</h2>
            <p>꼭 그렇게 다 가져가야만 속이 후련했냐?</p>
        </dd>
    </dl>
</body>
</html>
